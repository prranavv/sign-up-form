<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css"/>
</head>
<body>
    
    <div class="container">
        <div class="left">
            <img class="image" src="images/halie-west-25xggax4bSA-unsplash.jpg">
        </div>
        <div class="right">
            <div class="intro">
                <p class="para1">This is not a real online service! Lorem ipsum dolor sit amet consectetur,</p>
                <p class="para2">adipisicing elit. Necessitatibus, commodi!</p> 
                <p class="para3">Sign up now to get started.</p>
                <p class="para4">You know you want to.</p>
            </div>
            <p class="last-time">Lets do this!!!</p>
            <form action="#" method="post">
                <div class="input">
                    <label for="first_name">First Name</label>
                    <input type="text" id="first_name">
                </div>
                <div class="input">
                    <label for="last_name">Last Name</label>
                    <input type="text" id="last_name">
                </div>
                <div class="input">
                    <label for="email">Email</label>
                    <input type="email" id="email">
                </div>
                <div class="input">
                    <label for="no">Phone Number</label>
                    <input type="number" id="no">  
                </div>                 
                <div class="input">
                    <label for="pass">Password</label>
                    <input type="password" id="pass">  
                </div>
                <div class="input">
                    <label for="repas">Confirm Password</label>
                    <input type="password" id="repas">  
                </div>  
            </form>
            <div class="btn">
                <button class="acb">Create account</button>
            </div>
            <p class="last-time">Already have a account?<a href="">Click Here</a></p>
        </div>                         
    </div>
</body>
</html>
